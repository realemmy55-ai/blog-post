<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog preview card</title>
    <link rel="stylesheet" href="stlyesheet.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="view">
      <div class="card">
        <div class="image-box">
          <img
            class="display"
            src="./assets/images/illustration-article.svg"
            alt=""
          />
        </div>
        <div class="card-info">
          <div class="info">
            <p class="tag">Learning</p>
            <p class="date">Published 21 Dec 2023</p>
            <h2 class="title">HTML & CSS foundations</h2>
            <p class="description">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>

          <div class="author">
            <div class="avatar-box">
              <img
                class="avatar"
                src="./assets/images/image-avatar.webp"
                alt=""
              />
            </div>
            <div>
              <p class="owner">Greg Hooper</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://practice-mauve-rho.vercel.app/">David Emmanuel</a>.
    </div>
  </body>
</html>
